name: Sync Private Repo with Public Repo

on:
  # Trigger the workflow at regular intervals (e.g., every 12 hours)
  schedule:
    - cron: '0 */12 * * *'  # This runs the action every 12 hours

  # Allows manual triggering of the workflow
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your private repository (this repo)
      - name: Checkout Private Repository
        uses: actions/checkout@v3

      # Step 2: Add the public repository (Repo 1) as upstream and fetch its changes
      - name: Add Public Repository as Upstream
        run: |
          git remote add upstream https://github.com/twbs/bootstrap.git  # Replace with your public repo
          git fetch upstream

      # Step 3: Merge the changes from the public repo into your private repo
      - name: Merge Public Repo Changes
        run: |
          git checkout main
          git merge upstream/main
          git push origin main
